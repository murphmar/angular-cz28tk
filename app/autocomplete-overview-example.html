<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
        <img [@changeState3]="stateTracker" class="q-logo"src="https://cdn.jsdelivr.net/gh/murphmar/angular-cz28tk@master/Q%20Logo%202015%20Reverse.png">
  <div [@changeState]="stateTracker" class="example-form">
    <form fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex *ngIf="filteredVehicles | async as filteredVehiclez">
          <input matInput [readonly]="selectedVehicle.length > 0" [(ngModel)]="selectedVehicle" placeholder="VIN" aria-label="VIN" [matAutocomplete]="auto"
            [formControl]="vehicleControl" (change)="handleEmptyInput($event)">
          <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="vehicleSelected($event)">
            <mat-option *ngFor="let vehicle of filteredVehiclez" [value]="vehicle.vin">
              <mat-icon>directions_car</mat-icon>
              <span>{{vehicle.description}}</span> -
              <small>Customer: {{vehicle.customer}}</small>
            </mat-option>
            <mat-option *ngIf="filteredVehiclez.length < 1">
              <mat-icon>create</mat-icon>
              <span>Create New</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button [disabled]="selectedVehicle.length === 0" mat-icon-button (click)="selectedVehicle = '';stateTracker = '1'">
          <mat-icon>clear</mat-icon>
        </button>
        </div>
    </form>
  </div>
  <div [@changeState2]="stateTracker" class="vehicle-form">
    <h3>2018 Ford Mustang</h3>
    <form fxLayout="row wrap" fxLayoutAlign="start center">
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
    </form>
  </div>
  <div [@changeState2]="stateTracker" class="customer-form">
    <h3>Jimmy Westcott</h3>
    <form fxLayout="row wrap" fxLayoutAlign="start center">
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput>
      </mat-form-field>
    </form>
  </div>
</div>
